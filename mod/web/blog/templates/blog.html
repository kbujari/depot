{% extends "base.html" %}

{% block content %}

<head>
  <title>4kb.net</title>
</head>

<h2>{{ section.title }}</h2>

{{ section.content | safe }}

<ul>
  {% for page in section.pages %}
    <li>
    <span>[{{ page.date }}]</span>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
